<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login UI</title>
  </head>
  <body>

    <div class="title">
      <h1>Sign In</h1>
    </div>

    <div class="log-form">
      <input class="input" type="text" title="username" placeholder="Username" />
      <input class="input" type="password" title="password" placeholder="Password" />

      <button type="submit" class="button">Sign In</button>
    </div>

    <div class="forgot">
      <div class="space">
        <a href="#">Forgot Username? </a>
      </div>

      <div class="space">
        <a href="#">Forgot Password?</a>
      </div>
    </div>

  </body>
</html>
